<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Syst√®me Solaire Final</title>
    <style>
        /* --- STYLES GENERAUX --- */
        body {
            margin: 0;
            overflow: hidden; 
            background-color: #050510; /* Couleur de secours (si l'image √©choue) */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: rgba(255, 255, 255, 0.9);

            /* --- INT√âGRATION DE L'IMAGE DE FOND --- */
            background-image: url('fond_espace.jpg'); /* REMPLACEZ PAR LE NOM DE VOTRE FICHIER IMAGE */
            background-size: cover; 
            background-position: center; 
            background-attachment: fixed;
        }
        
        /* ... (Reste des styles CSS inchang√©s, incluant la pause au survol, etc.) ... */

        /* Conteneur Parent pour le Contr√¥le de la Pause */
        .system-wrapper {
            cursor: pointer;
        }

        /* PAUSE : Mettre l'animation en pause au survol du wrapper */
        .system-wrapper:hover .planet-orbit, 
        .system-wrapper:hover .moon-orbit {
            animation-play-state: paused;
        }

        .system-container {
            position: relative;
            width: 800px; 
            height: 800px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .sun {
            position: absolute;
            width: 80px;
            height: 80px;
            background: radial-gradient(circle at 30% 30%, #ffd700, #ff8c00); 
            border-radius: 50%;
            box-shadow: 0 0 50px 20px rgba(255, 165, 0, 0.8), 0 0 10px rgba(255, 255, 255, 0.5); 
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.1em;
            font-weight: bold;
            text-shadow: 0 0 5px black;
        }

        .planet-orbit {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            border: 1px dashed rgba(255, 255, 255, 0.03); 
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .planet {
            position: absolute;
            top: 0; 
            left: 50%;
            transform: translateX(-50%); 
            border-radius: 50%;
            z-index: 50;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 0.7em;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 0 0 1px black;
            text-align: center;
            padding-top: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8);
        }

        /* --- STYLES ET VITESSES DES PLAN√àTES --- */
        .mercury-orbit { width: 120px; height: 120px; animation: orbit 8s linear infinite; animation-delay: 1s; }
        .mercury { width: 15px; height: 15px; background-color: #8b4513; }

        .venus-orbit { width: 180px; height: 180px; animation: orbit 14s linear infinite; animation-delay: 3s; }
        .venus { width: 25px; height: 25px; background-color: #daa520; }

        .earth-orbit { width: 240px; height: 240px; animation: orbit 20s linear infinite; animation-delay: 5s; }
        .earth { width: 30px; height: 30px; background-color: #2193b0; }
        
        .moon-orbit {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 40px; height: 40px;
            border-radius: 50%;
            animation: orbit 3s linear infinite;
        }
        .moon {
            position: absolute; top: 0; left: 50%;
            transform: translateX(-50%);
            width: 8px; height: 8px;
            border-radius: 50%;
            background-color: #aaa; 
            box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
            z-index: 7;
        }

        .mars-orbit { width: 300px; height: 300px; animation: orbit 28s linear infinite; animation-delay: 8s; }
        .mars { width: 20px; height: 20px; background-color: #cd5c5c; }

        .jupiter-orbit { width: 400px; height: 400px; animation: orbit 40s linear infinite; animation-delay: 12s; }
        .jupiter { width: 60px; height: 60px; background-color: #c09a6b; }

        .saturn-orbit { width: 520px; height: 520px; animation: orbit 55s linear infinite; animation-delay: 17s; }
        .saturn { width: 55px; height: 55px; background-color: #daa520; position: relative; }
        
        .ring { 
            position: absolute;
            width: 80px; 
            height: 20px; 
            border: 2px solid rgba(200, 200, 200, 0.5);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-20deg); 
            background-color: rgba(255, 255, 255, 0.15);
        }

        .uranus-orbit { width: 640px; height: 640px; animation: orbit 70s linear infinite; animation-delay: 24s; }
        .uranus { width: 40px; height: 40px; background-color: #87ceeb; }

        .neptune-orbit { width: 760px; height: 760px; animation: orbit 85s linear infinite; animation-delay: 30s; }
        .neptune { width: 40px; height: 40px; background-color: #000080; }

        .pluto-orbit { width: 850px; height: 850px; animation: orbit 100s linear infinite; animation-delay: 38s; }
        .pluto { width: 12px; height: 12px; background-color: #a0522d; }

        @keyframes orbit {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="system-wrapper">
        <div class="system-container">
            <div class="sun">üåû<br>SOLEIL</div>

            <div class="planet-orbit mercury-orbit">
                <div class="planet mercury">MERCURE</div>
            </div>
            <div class="planet-orbit venus-orbit">
                <div class="planet venus">V√âNUS</div>
            </div>
            <div class="planet-orbit earth-orbit">
                <div class="planet earth">
                    TERRE
                    <div class="moon-orbit">
                        <div class="moon"></div>
                    </div>
                </div>
            </div>
            <div class="planet-orbit mars-orbit">
                <div class="planet mars">MARS</div>
            </div>
            <div class="planet-orbit jupiter-orbit">
                <div class="planet jupiter">JUPITER</div>
            </div>
            <div class="planet-orbit saturn-orbit">
                <div class="planet saturn">
                    SATURNE
                    <div class="ring"></div>
                </div>
            </div>
            <div class="planet-orbit uranus-orbit">
                <div class="planet uranus">URANUS</div>
            </div>
            <div class="planet-orbit neptune-orbit">
                <div class="planet neptune">NEPTUNE</div>
            </div>
            <div class="planet-orbit pluto-orbit">
                <div class="planet pluto">PLUTON</div>
            </div>
        </div>
    </div>
    
    <div style="position: fixed; top: 10px; left: 10px; background: rgba(0, 0, 0, 0.7); padding: 10px; border-radius: 5px; color: white; font-size: 1.1em; z-index: 200;">
        **‚ÑπÔ∏è Contr√¥le :**<br>
        * **Survolez** le syst√®me pour **mettre l'animation en pause**.<br>
        * Retirez la souris pour reprendre le mouvement.
    </div>

    </audio>

</body>
</html>
